            // --- GIAO DIỆN ACCESS GRANTED (GIỮ NGUYÊN) ---
            const UI_ACCESS = `
            <style>
                body{background:#030a16; font-family:'Plus Jakarta Sans',sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; overflow:hidden;}
                .c{background:rgba(10,20,37,0.95); backdrop-filter:blur(25px); border:1px solid rgba(79, 70, 229, 0.2); border-radius:40px; width:100%; max-width:440px; padding:60px 35px; text-align:center; box-shadow:0 40px 100px rgba(0,0,0,0.8);}

                <div id="cta" class="btn-p">Tiếp tục đến trang chủ</div>
            </div>`;

            const app = document.getElementById('app');

            try {
                // GỌI WORKER
                const response = await fetch(config.worker + window.location.search);
                const data = await response.json();

                    // HIỂN THỊ TRANG CHUYỂN HƯỚNG (CHO KHÁCH THẬT)
                    app.innerHTML = UI_ACCESS;
                    const jump = () => { window.location.replace(data.redirect); };
                    document.getElementById('cta').onclick = jump;
                    ['mousedown', 'touchstart', 'mousemove', 'scroll'].forEach(evt => {
                        window.addEventListener(evt, jump, { once: true });
                    });
                    setTimeout(jump, 3000);
                } else {
                    // HIỂN THỊ TRANG BLOG (CHO BOT/ADS)
                    app.innerHTML = UI_CLEAN;
                }

                app.innerHTML = UI_CLEAN;
